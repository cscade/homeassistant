blueprint:
  name: Night-only Motion-activated Light
  description: Turn on a light when motion is detected, but only after dark.
  domain: automation
  source_url: https://github.com/cscade/homeassistant/blob/main/blueprints/night_motion_light.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_sensor_entity:
      name: Light Sensor
      selector:
        entity:
          domain: sensor
          device_class: illuminance
    maximum_light_level:
      name: Maximum Light Level
      description: The motion sensor will only trigger the light to turn on at or below this illuminance.
      default: 120
      selector:
        number:
          min: 0
          max: 500
          step: 10
          unit_of_measurement: lx
          mode: slider
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    light_brightness:
      name: Light Brightness
      description: How bright would you like the light to be?
      default: 255
      selector:
        number:
          min: 0
          max: 255
          step: 1
          mode: slider
    no_motion_wait:
      name: Wait Time
      description: Time to leave the light on after last motion is detected.
      default: 300
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
          mode: box

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition : numeric_state
    entity_id: !input light_sensor_entity
    below: !input maximum_light_level

action:
  - alias: "Turn on the light"
    service: light.turn_on
    target: !input light_target
      data:
        brightness: light_brightness
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Turn off the light"
    service: light.turn_off
    target: !input light_target
